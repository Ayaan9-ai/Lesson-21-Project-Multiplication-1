<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication using calculator</title>
    </head>

    <body>
        <center>
            <button type="button" style="background-color: greenyellow;" onclick="multiply()">
                Multiplication
            </button>
            <p id="result3"></p>

            <script>

                var a = 343;
                var b = 78;

                function multiply() {
                    document.getElementById("result3").innerHTML = a * b;
                  }

            </script>
        </center>
    </body>
</html>
